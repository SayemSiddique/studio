
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safora - Splash Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(123, 41%, 39%); --primary-foreground-color: hsl(0, 0%, 98%);
            --secondary-color: hsl(84, 30%, 90%); --secondary-foreground-color: hsl(123, 30%, 30%);
            --muted-color: hsl(0, 0%, 95%); --muted-foreground-color: hsl(0, 0%, 45%);
            --accent-color: hsl(45, 97%, 58%); --destructive-color: hsl(0, 72%, 51%);
            --background-color: hsl(84, 48%, 96%); --foreground-color: hsl(0, 0%, 20%);
            --card-background-color: hsl(0, 0%, 100%); --border-color: hsl(0, 0%, 88%);
            --font-body: 'Poppins', sans-serif; --font-headline: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
            color: var(--foreground-color);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden; text-align: center;
        }
        .splash-container { max-width: 480px; padding: 20px; }
        .logo-section img { width: 96px; height: 96px; margin: 0 auto 16px auto; display: block; }
        .logo-section h1 {
            font-family: var(--font-headline); font-size: 40px; font-weight: 700;
            color: var(--primary-color); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 24px;
        }
        .tagline-section p:first-child { font-size: 20px; color: var(--primary-color); font-weight: 500; }
        .tagline-section p:last-child { font-size: 16px; color: var(--muted-foreground-color); margin-top: 4px; margin-bottom: 32px; }
        .icons-section { display: flex; justify-content: space-around; margin-bottom: 32px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; }
        .icon-wrapper {
            width: 64px; height: 64px; background-color: var(--card-background-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid hsla(123, 41%, 39%, 0.1);
        }
        .icon-wrapper svg { width: 32px; height: 32px; }
        .icon-item p { font-size: 12px; margin-top: 8px; color: var(--muted-foreground-color); font-weight: 500; }
        .loading-bar-section .progress-bar-bg {
            width: 256px; max-width: 90%; background-color: var(--muted-color);
            border-radius: 9999px; height: 12px; overflow: hidden; margin: 0 auto 12px auto; border: 1px solid var(--border-color);
        }
        .loading-bar-section .progress-fill { height: 100%; background-color: var(--primary-color); border-radius: 9999px; width: 0%; animation: progress-anim 3s linear forwards; }
        .loading-bar-section p { color: var(--muted-foreground-color); font-size: 14px; }
        @keyframes progress-anim { from { width: 0%; } to { width: 100%; } }
        .allergen-icon-svg { color: var(--accent-color); }
        .nutrition-icon-svg { color: var(--primary-color); }
        .warnings-icon-svg { color: var(--destructive-color); }
    </style>
</head>
<body>
    <div class="splash-container component-splash-screen">
        <div class="logo-section component-logo">
            <img src="https://placehold.co/96x96/388E3C/FFFFFF.png?text=S" alt="Safora Logo">
            <h1>SAFORA</h1>
        </div>
        <div class="tagline-section component-tagline">
            <p>Know what's in your food</p>
            <p>Scan • Analyze • Eat Smart</p>
        </div>
        <div class="icons-section component-feature-icons">
            <div class="icon-item">
                <div class="icon-wrapper">
                    <svg class="allergen-icon-svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8 c0-4.41,3.59-8,8-8s8,3.59,8,8C20,16.41,16.41,20,12,20z M11,7h2v6h-2V7z M11,15h2v2h-2V15z"/></svg>
                </div>
                <p>Allergens</p>
            </div>
            <div class="icon-item">
                <div class="icon-wrapper">
                    <svg class="nutrition-icon-svg" viewBox="0 0 24 24"><path fill="currentColor" d="M20,12c0,4.42-3.58,8-8,8s-8-3.58-8-8s3.58-8,8-8S20,7.58,20,12z M8.5,8C7.67,8,7,8.67,7,9.5 S7.67,11,8.5,11S10,10.33,10,9.5S9.33,8,8.5,8z M12,6c-0.83,0-1.5,0.67-1.5,1.5S11.17,9,12,9s1.5-0.67,1.5-1.5S12.83,6,12,6z M15.5,8C14.67,8,14,8.67,14,9.5s0.67,1.5,1.5,1.5S17,10.33,17,9.5S16.33,8,15.5,8z"/></svg>
                </div>
                <p>Nutrition</p>
            </div>
            <div class="icon-item">
                <div class="icon-wrapper">
                    <svg class="warnings-icon-svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"/></svg>
                </div>
                <p>Warnings</p>
            </div>
        </div>
        <div class="loading-bar-section component-loading-indicator">
            <div class="progress-bar-bg">
                <div class="progress-fill"></div>
            </div>
            <p>Loading your healthy future...</p>
        </div>
    </div>
</body>
</html>
