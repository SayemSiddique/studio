
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safora - Onboarding Personalized Protection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(123, 41%, 39%); --primary-foreground-color: hsl(0, 0%, 98%);
            --slide-3-bg-start: #e0f2fe; --slide-3-bg-end: #f0f9ff; /* Sky colors */
            --onboarding-text-primary: hsl(0, 0%, 20%); --onboarding-text-secondary: hsl(0, 0%, 45%);
            --font-body: 'Poppins', sans-serif; --font-headline: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .figma-export-container {
            width: 100%; max-width: 420px; height: 90vh; max-height: 700px;
            background: linear-gradient(135deg, var(--slide-3-bg-start), var(--slide-3-bg-end));
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 32px 24px; display: flex; flex-direction: column; text-align: center; position: relative;
        }
        .logo-container { position: absolute; top: 24px; left: 24px; display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--primary-color); }
        .logo-img { width: 32px; height: 32px; }
        .logo-text { font-size: 24px; font-weight: 700; font-family: var(--font-headline); }
        .skip-button { position: absolute; top: 24px; right: 24px; font-size: 14px; color: var(--onboarding-text-secondary); background: none; border: none; cursor: pointer; }
        .slide-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; padding-top: 40px; padding-bottom: 80px; }
        .illustration-container { width: 100%; max-width: 280px; margin: 16px auto; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; }
        .illustration-container .shield-icon { width: 50%; height: 50%; color: var(--primary-color); z-index: 1;}
        .shield-overlay { position: absolute; width: 120%; height: 120%; background: radial-gradient(circle, hsla(123, 41%, 39%, 0.2) 0%, hsla(123, 41%, 39%, 0) 70%); border-radius: 50%; animation: pulseSlow 2s ease-in-out infinite; }
        .dietary-icons { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; animation: rotate 30s linear infinite; }
        .dietary-icons svg { position: absolute; width: 20%; height: 20%; color: var(--primary-color); opacity: 0.7; }
        @keyframes pulseSlow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 0.8; } }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .slide-title { font-family: var(--font-headline); font-size: 28px; font-weight: 700; color: var(--onboarding-text-primary); margin-bottom: 12px; line-height: 1.3; }
        .slide-description { font-size: 16px; color: var(--onboarding-text-secondary); margin-bottom: 32px; line-height: 1.6; max-width: 90%; margin-left: auto; margin-right: auto; }
        .slide-actions { width: calc(100% - 48px); position: absolute; bottom: 64px; left: 24px; right: 24px; display: flex; justify-content: center; }
        .safora-button {
            padding: 12px 24px; border-radius: 50px; font-size: 16px; font-weight: 600; text-decoration: none;
            border: none; cursor: pointer; background: linear-gradient(90deg, hsl(123, 41%, 45%), hsl(123, 41%, 39%));
            color: var(--primary-foreground-color); box-shadow: 0 4px 15px hsla(123, 41%, 39%, 0.3); width: 100%; max-width: 300px;
        }
        .progress-bar-container { position: absolute; bottom: 24px; left: 24px; right: 24px; }
        .progress-bar { height: 8px; background-color: rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; background: linear-gradient(90deg, hsl(123, 41%, 45%), var(--primary-color)); width: 75%; /* (3/4 slides) */ }
    </style>
</head>
<body>
    <div class="figma-export-container component-onboarding-slide">
        <header class="logo-container component-logo-header">
             <img src="https://placehold.co/32x32/388E3C/FFFFFF.png?text=S" alt="Safora Logo" class="logo-img">
            <span class="logo-text">Safora</span>
        </header>
        <button class="skip-button component-skip-button">Skip Visual Intro</button>

        <main class="slide-content">
            <div class="illustration-container component-illustration">
                <div class="shield-overlay"></div>
                <!-- ShieldCheck Icon -->
                <svg class="shield-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                <div class="dietary-icons">
                    <!-- Apple Icon -->
                    <svg style="transform: translate(0, -40%)" viewBox="0 0 24 24"><path fill="currentColor" d="M17.75 16.75c-.41 0-.75-.34-.75-.75V12c0-3.03-2.47-5.5-5.5-5.5S6 8.97 6 12v4c0 .41-.34.75-.75.75S4.5 16.41 4.5 16V12c0-3.58 2.92-6.5 6.5-6.5s6.5 2.92 6.5 6.5v4c0 .41-.34.75-.75.75zm-10.5 0H10v2h4v-2h2.75c.69 0 1.25-.56 1.25-1.25C20 14.66 19.34 14 18.5 14H18c0-1.1-.9-2-2-2h-1v-1c0-.55-.45-1-1-1s-1 .45-1 1v1h-1c-1.1 0-2 .9-2 2H5.5c-.84 0-1.5.66-1.5 1.5S3.66 17 4.5 17z"/></svg>
                    <!-- Leaf Icon -->
                    <svg style="transform: translate(35%, 15%) rotate(45deg)" viewBox="0 0 24 24"><path fill="currentColor" d="M17 8c-1.1 0-2 .9-2 2v4c0 .55-.45 1-1 1s-1-.45-1-1V8c0-2.21-1.79-4-4-4S5 5.79 5 8v8c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-4c0-2.21-1.79-4-4-4zm-2 8H7v-4c0-1.1.9-2 2-2s2 .9 2 2v4zm4-4c0-1.1-.9-2-2-2s-2 .9-2 2v4h4v-4z"/></svg>
                    <!-- Carrot Icon -->
                    <svg style="transform: translate(-35%, 15%) rotate(-45deg)" viewBox="0 0 24 24"><path fill="currentColor" d="M17.59 2L12 7.59 6.41 2 5 3.41 10.59 9 5 14.59 6.41 16 12 10.59 17.59 16 19 14.59 13.41 9 19 3.41 17.59 2z"/></svg>
                </div>
            </div>
            <h2 class="slide-title">Personalized Dietary Protection</h2>
            <p class="slide-description">Safora checks food against your unique dietary profile, allergies, and health goals.</p>
        </main>

        <div class="slide-actions component-action-buttons">
            <button class="safora-button">Next</button>
        </div>

        <footer class="progress-bar-container component-progress-bar">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%;"></div>
            </div>
        </footer>
    </div>
</body>
</html>
