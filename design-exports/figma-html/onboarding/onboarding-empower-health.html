
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safora - Onboarding Empower Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(123, 41%, 39%); --primary-foreground-color: hsl(0, 0%, 98%);
            --slide-4-bg-start: #fffbeb; --slide-4-bg-end: #fef3c7; /* Amber colors */
            --onboarding-text-primary: hsl(0, 0%, 20%); --onboarding-text-secondary: hsl(0, 0%, 45%);
            --font-body: 'Poppins', sans-serif; --font-headline: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .figma-export-container {
            width: 100%; max-width: 420px; height: 90vh; max-height: 700px;
            background: linear-gradient(135deg, var(--slide-4-bg-start), var(--slide-4-bg-end));
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 32px 24px; display: flex; flex-direction: column; text-align: center; position: relative;
        }
        .logo-container { position: absolute; top: 24px; left: 24px; display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--primary-color); }
        .logo-img { width: 32px; height: 32px; }
        .logo-text { font-size: 24px; font-weight: 700; font-family: var(--font-headline); }
        .slide-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; padding-top: 40px; padding-bottom: 80px; }
        .illustration-container { width: 100%; max-width: 280px; margin: 16px auto; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; }
        .illustration-container .sparkles-icon { width: 50%; height: 50%; color: var(--primary-color); opacity: 0.8; }
        .floating-food { position: absolute; padding: 8px; background-color: rgba(255,255,255,0.9); border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; animation: float 3s ease-in-out infinite; }
        .floating-food svg { width: 20px; height: 20px; }
        .food1 { top: 10%; left: 15%; animation-delay: 0s; } .food2 { top: 25%; right: 10%; animation-delay: 0.5s; }
        .food3 { bottom: 20%; left: 20%; animation-delay: 1s; } .food4 { bottom: 10%; right: 25%; animation-delay: 1.5s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .slide-title { font-family: var(--font-headline); font-size: 28px; font-weight: 700; color: var(--onboarding-text-primary); margin-bottom: 12px; line-height: 1.3; }
        .slide-description { font-size: 16px; color: var(--onboarding-text-secondary); margin-bottom: 32px; line-height: 1.6; max-width: 90%; margin-left: auto; margin-right: auto; }
        .slide-actions { width: calc(100% - 48px); position: absolute; bottom: 64px; left: 24px; right: 24px; display: flex; justify-content: center; }
        .safora-button {
            padding: 12px 24px; border-radius: 50px; font-size: 16px; font-weight: 600; text-decoration: none;
            border: none; cursor: pointer; background: linear-gradient(90deg, hsl(123, 41%, 45%), hsl(123, 41%, 39%));
            color: var(--primary-foreground-color); box-shadow: 0 4px 15px hsla(123, 41%, 39%, 0.3); width: 100%; max-width: 300px;
        }
        .progress-bar-container { position: absolute; bottom: 24px; left: 24px; right: 24px; }
        .progress-bar { height: 8px; background-color: rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; background: linear-gradient(90deg, hsl(123, 41%, 45%), var(--primary-color)); width: 100%; /* (4/4 slides) */ }
    </style>
</head>
<body>
    <div class="figma-export-container component-onboarding-slide">
        <header class="logo-container component-logo-header">
            <img src="https://placehold.co/32x32/388E3C/FFFFFF.png?text=S" alt="Safora Logo" class="logo-img">
            <span class="logo-text">Safora</span>
        </header>
        <!-- No skip button on last visual slide -->

        <main class="slide-content">
            <div class="illustration-container component-illustration">
                <!-- Sparkles Icon -->
                <svg class="sparkles-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.69l.94 2.88h3.02l-2.43 1.78l.94 2.88l-2.43-1.77l-2.43 1.77l.94-2.88l-2.43-1.78h3.02L12 2.69zm6.76 5.37l.94 2.88h3.02l-2.43 1.78l.94 2.88l-2.43-1.77l-2.43 1.77l.94-2.88l-2.43-1.78h3.02l.94-2.88zm-13.52 0l.94 2.88H9.2l-2.43 1.78l.94 2.88L5.28 14l-2.43 1.77l.94-2.88L1.36 11.12h3.02l.94-2.88zM12 13.13l.94 2.88h3.02l-2.43 1.78l.94 2.88l-2.43-1.77l-2.43 1.77l.94-2.88l-2.43-1.78h3.02l.94-2.88z"/></svg>
                <div class="floating-food food1"><svg viewBox="0 0 24 24" style="color: #2ecc71;"><path fill="currentColor" d="M17.75 16.75c-.41 0-.75-.34-.75-.75V12c0-3.03-2.47-5.5-5.5-5.5S6 8.97 6 12v4c0 .41-.34.75-.75.75S4.5 16.41 4.5 16V12c0-3.58 2.92-6.5 6.5-6.5s6.5 2.92 6.5 6.5v4c0 .41-.34.75-.75.75zm-10.5 0H10v2h4v-2h2.75c.69 0 1.25-.56 1.25-1.25C20 14.66 19.34 14 18.5 14H18c0-1.1-.9-2-2-2h-1v-1c0-.55-.45-1-1-1s-1 .45-1 1v1h-1c-1.1 0-2 .9-2 2H5.5c-.84 0-1.5.66-1.5 1.5S3.66 17 4.5 17z"/></svg><span>Fresh</span></div>
                <div class="floating-food food2"><svg viewBox="0 0 24 24" style="color: #1abc9c;"><path fill="currentColor" d="M17 8c-1.1 0-2 .9-2 2v4c0 .55-.45 1-1 1s-1-.45-1-1V8c0-2.21-1.79-4-4-4S5 5.79 5 8v8c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-4c0-2.21-1.79-4-4-4zm-2 8H7v-4c0-1.1.9-2 2-2s2 .9 2 2v4zm4-4c0-1.1-.9-2-2-2s-2 .9-2 2v4h4v-4z"/></svg><span>Natural</span></div>
                <div class="floating-food food3"><svg viewBox="0 0 24 24" style="color: #e67e22;"><path fill="currentColor" d="M17.59 2L12 7.59 6.41 2 5 3.41 10.59 9 5 14.59 6.41 16 12 10.59 17.59 16 19 14.59 13.41 9 19 3.41 17.59 2z"/></svg><span>Organic</span></div>
                <div class="floating-food food4"><svg viewBox="0 0 24 24" style="color: #f1c40f;"><path fill="currentColor" d="M20.41 4.59C20.04 4.22 19.53 4 19 4H5c-.53 0-1.04.22-1.41.59C3.22 4.96 3 5.47 3 6v12c0 .53.22 1.04.59 1.41C3.96 19.78 4.47 20 5 20h14c.53 0 1.04-.22 1.41-.59.37-.37.59-.88.59-1.41V6c0-.53-.22-1.04-.59-1.41zM19 18H5V6h14v12zm-8-6H9v2h2v-2zm4 0h-2v2h2v-2zm-4-4H9v2h2V8zm4 0h-2v2h2V8z"/></svg><span>Wholesome</span></div>
            </div>
            <h2 class="slide-title">Empower Your Health Journey</h2>
            <p class="slide-description">Make confident food choices with AI-powered insights. Eat smarter, live healthier with Safora.</p>
        </main>

        <div class="slide-actions component-action-buttons">
            <button class="safora-button">Let's Begin Data Setup</button>
        </div>

        <footer class="progress-bar-container component-progress-bar">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 100%;"></div>
            </div>
        </footer>
    </div>
</body>
</html>
